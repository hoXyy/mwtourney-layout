<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>
<body>
	<label for="comm">Commentators</label>
	<br>
	<input type="text" id="commentators" size="60">
	<br>
	<label for="info" style="font-size: 12px;">The content of the above field will be shown on the layout.</label>
	<br>
	<button id="update">Update list</button>

	<script>
		const comminput = document.querySelector('#commentators');
		
		const commentators = nodecg.Replicant('commlist');

		commentators.on('change', (newValue, oldValue) => {
			comminput.value = newValue;
		});

		update.onclick = () => {
			commentators.value = comminput.value;
		};

	</script>
</body>
</html>
