<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>
<body>
	<label for="player1name">Name</label>
	<br>
	<input type="text" id="name1">

	<label for="player1srcname">speedrun.com nickname</label>
	<br>
	<input type="text" id="src1">
	<br>
	<label for="srcinfo" style="font-size: 12px;">Used for PB & Avatar info.</label>

	<br>
	<br>
	<br>
	<label for="player1wins">Previous stage info</label>
	<br>
	<input type="text" id="wins1">
	<br>
	<br>
	<label for="player1finish">Finish time</label>
	<br>
	<input type="text" id="finish1">
	<br>
	<br>
	<br>
	<button id="update">Update info</button>

	<script>
		// Input fields
		const p1name = document.querySelector('#name1');
		const p1src = document.querySelector('#src1');
		const p1wins = document.querySelector('#wins1');
		const p1finish = document.querySelector('#finish1');
		
		// Replicants
		const player1 = nodecg.Replicant('player1');
		const player1src = nodecg.Replicant('player1src');
		const player1wins = nodecg.Replicant('player1wins');
		const player1finish = nodecg.Replicant('player1finish');

		// Making sure the dashboard has all the replicant info
		player1.on('change', (newValue, oldValue) => {
			p1name.value = newValue;
		});

		player1src.on('change', (newValue, oldValue) => {
			p1src.value = newValue;
		});

		player1wins.on('change', (newValue, oldValue) => {
			p1wins.value = newValue;
		});

		player1finish.on('change', (newValue, oldValue) => {
			p1finish.value = newValue;
		});


		update.onclick = () => {
			player1.value = p1name.value;
			player1src.value = p1src.value;
			player1wins.value = p1wins.value;
			player1finish.value = p1finish.value;
		};
	</script>
</body>
</html>
