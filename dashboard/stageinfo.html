<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>
<body>
	<label for="comm">Stage Info</label>
	<br>
	<input type="text" id="stageinfo" size="60">
	<br>
	<label for="info" style="font-size: 12px;">The content of the above field will be shown on the layout.</label>
	<br>
	<button id="update">Update info</button>

	<script>
		const comminput = document.querySelector('#stageinfo');
		
		const stageinfo = nodecg.Replicant('tourstageinfo');

		stageinfo.on('change', (newValue, oldValue) => {
			comminput.value = newValue;
		});

		update.onclick = () => {
			stageinfo.value = comminput.value;
		};

	</script>
</body>
</html>
