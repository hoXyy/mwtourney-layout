<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>
</head>
<body>
	<label for="player2name">Name</label>
	<br>
	<input type="text" id="name2">

	<label for="player2srcname">speedrun.com nickname</label>
	<br>
	<input type="text" id="src2">
	<br>
	<label for="srcinfo" style="font-size: 12px;">Used for PB & Avatar info.</label>

	<br>
	<br>
	<br>
	<label for="player2wins">Previous stage info</label>
	<br>
	<input type="text" id="wins2">
	<br>
	<br>
	<label for="player2finish">Finish time</label>
	<br>
	<input type="text" id="finish2">
	<br>
	<br>
	<br>
	<button id="update">Update info</button>

	<script>
		// Input fields
		const p2name = document.querySelector('#name2');
		const p2src = document.querySelector('#src2');
		const p2wins = document.querySelector('#wins2');
		const p2finish = document.querySelector('#finish2');
		
		// Replicants
		const player2 = nodecg.Replicant('player2');
		const player2src = nodecg.Replicant('player2src');
		const player2wins = nodecg.Replicant('player2wins');
		const player2finish = nodecg.Replicant('player2finish');

		// Making sure the dashboard has all the replicant info
		player2.on('change', (newValue, oldValue) => {
			p2name.value = newValue;
		});

		player2src.on('change', (newValue, oldValue) => {
			p2src.value = newValue;
		});

		player2wins.on('change', (newValue, oldValue) => {
			p2wins.value = newValue;
		});

		player2finish.on('change', (newValue, oldValue) => {
			p2finish.value = newValue;
		});


		update.onclick = () => {
			player2.value = p2name.value;
			player2src.value = p2src.value;
			player2wins.value = p2wins.value;
			player2finish.value = p2finish.value;
		};
	</script>
</body>
</html>
